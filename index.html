<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <input type="text" id="inputTemp" placeholder="Enter Temperature">
      <select id="selectUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </div>
    <div class="output my-3">
      <div id="outputC" class="output-box">Celsius : </div>
      <div id="outputF" class="output-box my-2">Fahrenheit : </div>
      <div id="outputK" class="output-box my-2">Kelvin : </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
